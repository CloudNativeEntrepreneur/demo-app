apiVersion: k8s.kiwigrid.com/v1beta1
kind: KeycloakClient
metadata:
  name: {{ .Release.Namespace }}
spec:
  keycloak: {{ .Values.keycloakClient.keycloak }}
  realm: {{ .Values.keycloakClient.realm }}
  clientId: {{ .Release.Namespace }}
  clientType: confidential
  directAccessGrantsEnabled: true
  standardFlowEnabled: true
  implicitFlowEnabled: false
  redirectUris: {{ .Values.keycloakClient.redirectUris }}
  mapper:
    - name: audience
      protocolMapper: oidc-audience-mapper
      config:
        claim.name: audience
        access.token.claim: "true"
        included.client.audience: {{ .Release.Namespace }}
    - name: username
      protocolMapper: oidc-usermodel-property-mapper
      config:
        access.token.claim: "true"
        claim.name: username
        jsonType.label: String
        user.attribute: username
    - name: roles
      protocolMapper: oidc-usermodel-client-role-mapper
      config:
        access.token.claim: "true"
        claim.name: roles
        jsonType.label: String
        multivalued: "true"
